{namespace vh=In2code\Powermail\ViewHelpers}
<fieldset class="FormPage powermail_fieldset powermail_fieldset_{page.uid}">
    <f:if condition="{page.css} != 'nolabel'">
        <legend class="FormPage__legend powermail_legend">{page.title}</legend>
    </f:if>

    <f:for each="{page.fields}" as="field" iteration="iteration">
        <vh:misc.createRowTags columns="{settings.styles.numberOfColumns}" class="{settings.styles.framework.rowClasses}" iteration="{iteration}">
            <f:render partial="Form/Field/{vh:String.Upper(string:field.type)}" arguments="{field:field, formId:formId, iterationPages:iterationPages}"/>
        </vh:misc.createRowTags>
    </f:for>

    <f:if condition="{form.pages -> f:count()} > 1">
        <div class="powermail_fieldwrap powermail_tab_navigation">
            <f:if condition="!{iterationPages.isLast}">
                <button class="Form__button"
                        data-powermail-morestep-show="{iterationPages.cycle}"
                        data-powermail-morestep-next>
                    {f:translate(key: 'LLL:EXT:tw_forms/Resources/Private/Language/locallang.xlf:form.next')}
                </button>
            </f:if>
        </div>
    </f:if>
</fieldset>
