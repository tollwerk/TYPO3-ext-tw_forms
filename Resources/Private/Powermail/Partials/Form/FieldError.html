{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<f:form.validationResults>
  <f:if condition="{validationResults.flattenedErrors}">
    <div
      class="Powermail__error"
      id="error-for-powermail-field-{formId}-{field.marker}"
    >
      <f:for
        each="{validationResults.flattenedErrors.{field.marker}}"
        as="error"
      >
        <span data-constraint="{error.code}">{error.message}</span>
      </f:for>
    </div>
  </f:if>
</f:form.validationResults>
