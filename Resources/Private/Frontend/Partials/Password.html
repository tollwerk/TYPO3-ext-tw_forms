<f:comment><!--

    Render a password input element

    @param GenericFormElement element          Form element

--></f:comment>
<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
      xmlns:twforms="http://typo3.org/ns/Tollwerk/TwForms/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      data-namespace-typo3-fluid="true">
    <formvh:renderRenderable renderable="{element}">
        <f:form.validationResults for="{element.identifier}">
            <f:variable name="additionalAttributes"
                        value="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"/>
            <f:if condition="{element.required}">
                <f:variable name="additionalAttributes"
                            value="{twforms:collection.merge(a: additionalAttributes, b: {required: 'required', aria-required: 'true'})}"/>
            </f:if>
            <f:if condition="{validationResults.flattenedErrors}">
                <f:variable name="additionalAttributes"
                            value="{twforms:collection.merge(a: additionalAttributes, b: {aria-invalid: 'true', aria-describedby: '{element.uniqueIdentifier}-error'})}"/>
            </f:if>
            <f:render partial="Field/Field" arguments="{element: element, classes: 'text-input'}"
                      contentAs="elementContent">
                <f:form.password
                        property="{element.identifier}"
                        id="{element.uniqueIdentifier}"
                        class="{element.properties.elementClassAttribute}"
                        errorClass="{element.properties.elementErrorClassAttribute}"
                        additionalAttributes="{additionalAttributes}"
                />
            </f:render>
        </f:form.validationResults>
    </formvh:renderRenderable>
</html>
